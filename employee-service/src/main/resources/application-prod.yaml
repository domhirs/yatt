spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  flyway:
    clean-disabled: true
    locations: classpath:db/migration
    ignore-migration-patterns: "*:missing"

logging:
  level:
    com.timetracker: INFO
    org.springframework: WARN
    org.hibernate: WARN
  structured:
    format:
      console: ecs
